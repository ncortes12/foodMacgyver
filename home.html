<body>

    <div class="container">
        <br>

        <div id="first">
        </div>






        <div class="row">

            <div class="col s4">
                <div class="card">
                    <div class="card-image">
                        <img src="assets/cardpic.jpg">
                        <span class="card-title">Quick Search</span>
                        <a class="btn-floating halfway-fab waves-effect waves-light red">
                            <i class="material-icons">add</i>
                        </a>
                    </div>
                    <div class="card-content">
                        <a class="waves-effect waves-teal btn-flat">egg</a>
                        <a class="waves-effect waves-teal btn-flat">butter</a>
                        <a class="waves-effect waves-teal btn-flat">lentils</a>
                        <a class="waves-effect waves-teal btn-flat">milk</a>
                        <a class="waves-effect waves-teal btn-flat">Potato</a>
                        <a class="waves-effect waves-teal btn-flat">chicken</a>
                    </div>
                </div>
            </div>




            <div class="col s3">
                <div class="card amber darken-2">
                    <div class="card-content white-text">
                        <span class="card-title">Your Ingredients</span>

                        <form>
                            <div class="input-field yellow lighten-5">
                                <input id="wanted" type="text" class="validate">
                                <label for="ingredients">I.e.brocolli tomato</label>
                                <span class="helper-text" data-error="wrong" data-success="right"></span>
                            </div>

                        </form>
                    </div>
                </div>
            </div>

            <div class="col s3">
                <div class="card amber darken-2">
                    <div class="card-content white-text">
                        <span class="card-title">Unwanted Ingredients</span>

                        <form>
                            <div class="input-field yellow lighten-5 ">
                                <input id="unwanted" type="text" class="validate">
                                <label for="unwanted">I.e.allergies</label>
                                <span class="helper-text" data-error="wrong" data-success="right">optional</span>
                            </div>
                        </form>
                    </div>
                </div>

            </div>

            <div class="col s2">
                <div class="card amber darken-2">
                    <div class="card-content white-text">
                        <span class="card-title">Prepare Time(min)</span>

                        <form>
                            <div class="input-field yellow lighten-5">
                                <input id="preptime" type="text" class="validate">
                                <label for="time">I.e. 15</label>
                                <span class="helper-text" data-error="wrong" data-success="right">optional</span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col s2">
                    <div class="card amber darken-2">
                        <div class="card-content white-text">
                            <span class="card-title"></span>

                            <button class="btn waves-effect waves-light" type="submit" name="action">Search Recipes!
                                <i class="material-icons right"></i>
                            </button>
                        </div>

</body>
