    <div class="container">

        <div id="first">

        <div class="row">




            <div class="col s3">
                <div class="card amber darken-2">
                    <div class="card-content white-text">
                        <span class="card-title">Your Ingredients</span>

                        <form>
                            <div class="input-field yellow lighten-5">
                                <input id="ingredientsInput" type="text" class="validate">
                                <label for="ingredients">I.e.brocolli tomato</label>
                                <span class="helper-text" data-error="wrong" data-success="right"></span>
                            </div>

                        </form>
                    </div>
                </div>
            </div>

            <div class="col s3">
                <div class="card amber darken-2">
                    <div class="card-content white-text">
                        <span class="card-title">Unwanted Ingredients</span>

                        <form>
                            <div class="input-field yellow lighten-5 ">
                                <input id="excludedInput" type="text" class="validate">
                                <label for="unwanted">I.e.allergies</label>
                                <span class="helper-text" data-error="wrong" data-success="right">optional</span>
                            </div>
                        </form>
                    </div>
                </div>

            </div>

            <div class="col s2">
                <div class="card amber darken-2">
                    <div class="card-content white-text">
                        <span class="card-title">Prepare Time(min)</span>

                        <form>
                            <div class="input-field yellow lighten-5">
                                <input id="timeInput" type="text" class="validate">
                                <label for="time">I.e. 15</label>
                                <span class="helper-text" data-error="wrong" data-success="right">optional</span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col s2">
                <div class="card amber darken-2">
                    <div class="card-content white-text">
                        <span class="card-title"></span>

                        <button class="btn waves-effect waves-light" id="search" type="submit" name="action">Search Recipes!
                            <i class="material-icons right"></i>
                        </button>
                    </div>

                </div>

            </div>
</div>

        <div class="row">

                <div id = "fav" class="card">
                        <div class="card-image waves-effect waves-block waves-light">
                          <img class="activator" src="assets/culinary.png">
                        </div>
                        <div class="card-content">
                          <span class="card-title activator grey-text text-darken-4">Favorites</span>
                        </div>
                        <div class="card-reveal">

                        </div>
                      </div>
